<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - UTAR Connect</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <a href="/index.html" class="logo">
                <h1>UT<span class="title-red">A</span>R <span class="title-yellow">Connect</span></h1>
            </a>
            <div class="header-actions">
                <a href="/index.html" class="back-button">Back to Home</a>
            </div>
        </div>
    </header>

    <div class="container">
        <form id="resetPasswordForm" class="auth-form" novalidate>
            <h2>Reset Your Password</h2>

            <div id="authError" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <label for="currentPassword">Current Password:</label>
            <div class="password-container">
                <input type="password" id="currentPassword" required placeholder="Enter your current password">
                <span class="toggle-password">👁️</span>
            </div>
            
            <label for="newPassword">New Password:</label>
            <div class="password-container">
                <input type="password" id="newPassword" required minlength="6" placeholder="At least 6 characters">
                <span class="toggle-password">👁️</span>
            </div>

            <label for="confirmPassword">Confirm New Password:</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" required minlength="6" placeholder="Re-enter your new password">
                <span class="toggle-password">👁️</span>
            </div>

            <button type="submit" class="auth-button">Update Password</button>
        </form>
    </div>
    
    <div class="modal-overlay" id="customModalOverlay">
        <div class="modal-box">
            <h2 class="modal-title" id="customModalTitle">Modal Title</h2>
            <p class="modal-body" id="customModalBody">This is the modal message.</p>
            <textarea id="customModalInput" class="modal-input" placeholder="Enter reason..."></textarea>
            <div class="modal-buttons">
                <button class="modal-button cancel" id="customModalCancelBtn">Cancel</button>
                <button class="modal-button confirm" id="customModalConfirmBtn">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module" src="/js/firebaseConfig.js"></script>
    <script type="module" src="/js/resetpassword.js"></script>
    <script type="module" src="/js/ui.js"></script>
    <script type="module" src="/js/auth-guard.js"></script>
    <script type="module" src="/js/lightbox.js"></script>
</body>
</html>
