<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View Post - UTAR Connect</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="top-bar">
             <div class="logo">
                 <h1>UT<span class="title-red">A</span>R <span class="title-yellow">Connect</span> <span style="font-size: 1.2rem; color: var(--light-text-color); font-weight: 500;">Admin</span></h1>
            </div>
            <div class="search-wrapper" style="visibility: hidden;">
                <div class="search-container">
                    <input type="text" class="search-bar" disabled>
                    <button class="search-button" disabled>üîç</button>
                </div>
            </div>
            <div class="header-actions">
                <a href="/admin.html" class="back-button">Back to Admin Panel</a>
                <button id="logoutButton" class="create-post-button">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
             <div id="postViewContainer" class="post-view-container" style="position: relative;">
                 <div id="loadingOverlay" class="loading-overlay" style="display: none;">
                     <div class="loading-spinner"></div>
                     <div class="loading-text">Loading post...</div>
                 </div>
             </div>

             <div class="comments-section">
                <h3>Comments</h3>
                <div id="commentsContainer" class="comments-container"></div>
            </div>

            <div class="report-reasons-section">
                <h3>Report Reasons</h3>
                <div id="reportReasonsContainer" class="report-reasons-container"></div>
            </div>
        </main>
    </div>

    <div class="modal-overlay" id="customModalOverlay">
        <div class="modal-box">
            <h2 class="modal-title" id="customModalTitle">Modal Title</h2>
            <p class="modal-body" id="customModalBody">This is the modal message.</p>
            <textarea id="customModalInput" class="modal-input" placeholder="Enter reason..."></textarea>
            <div class="modal-buttons">
                <button class="modal-button cancel" id="customModalCancelBtn">Cancel</button>
                <button class="modal-button confirm" id="customModalConfirmBtn">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module" src="/js/firebaseConfig.js"></script>
    <script type="module" src="/js/admin-view-post.js"></script>
    <script type="module" src="/js/auth-guard.js"></script>
    <script type="module" src="/js/lightbox.js"></script>
</body>
</html>
