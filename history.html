<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My History - UTAR Connect</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script type="module" src="/js/auth-guard.js"></script>
</head>
<body>
    <header>
        <div class="top-bar">
            <a href="/index.html" class="logo">
                <h1>UT<span class="title-red">A</span>R <span class="title-yellow">Connect</span></h1>
            </a>
            <div class="search-wrapper">
                <div class="search-container">
                    <input type="text" id="searchBar" class="search-bar" placeholder="Search...">
                    <button class="search-button">üîç</button>
                </div>
                <div id="searchResultsDropdown" class="search-results-dropdown">
                </div>
            </div>
            <div class="header-actions">
                <a href="/index.html" class="back-button">Back to Home</a>
                <div class="notification-container">
                    <button id="notificationButton" class="notification-button">
                        <span>üîî</span>
                        <span id="notificationBadge" class="notification-badge"></span>
                    </button>
                    <div id="notificationDropdown" class="notification-dropdown">
                        <div class="notification-dropdown-header">Notifications</div>
                        <div id="notificationList"></div>
                    </div>
                </div>
                <div class="profile-container">
                    <button id="profileMenuButton" class="profile-button">üë§</button>
                    <div id="profileMenu" class="profile-dropdown">
                        <a href="/history.html">üìú My History</a>
                        <a href="/resetpassword.html">üîë Reset Password</a>
                        <div class="dropdown-item" id="darkModeToggle">
                            <span>üåô Dark Mode</span>
                            <label class="switch">
                                <input type="checkbox" id="darkModeCheckbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <a href="https://forms.gle/EtfEj3YKaVVSp6qXA" target="_blank" rel="noopener noreferrer">üìù Feedback</a>
                        <button id="logoutButton" class="logout-button-dropdown">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            <div class="search-wrapper" id="historySearchWrapper">
                <div class="search-container">
                    <input type="text" id="historySearchInput" class="search-bar" placeholder="Search your activity by keyword...">
                    <button id="historySearchButton" class="search-button">üîç</button>
                </div>
            </div>

             <h2>My Activity</h2>
             <div class="history-tabs">
                 <button class="history-tab-button active" data-tab="my-posts">My Posts</button>
                 <button class="history-tab-button" data-tab="liked-posts">Liked Posts</button>
                 <button class="history-tab-button" data-tab="replied-posts">Replied Posts</button>
             </div>
             <div id="historyPostsContainer" class="post-list-container" style="position: relative;">
                 <div id="loadingOverlay" class="loading-overlay" style="display: none;">
                     <div class="loading-spinner"></div>
                     <div class="loading-text">Loading...</div>
                 </div>
             </div>
        </main>
    </div>

    <div id="editPostModal" class="media-lightbox-overlay" style="display: none;">
        <div class="post-form">
             <span class="close-lightbox">√ó</span>
             <h2>Edit Post</h2>
             <input type="hidden" id="editPostId">
             <label for="editPostTitle">Title:</label>
             <input type="text" id="editPostTitle" required>
             <label for="editPostContent">Content:</label>
             <textarea id="editPostContent" required></textarea>
             <button id="saveEditButton" class="submit-button create-post-button">Save Changes</button>
        </div>
    </div>

    <div class="modal-overlay" id="customModalOverlay">
        <div class="modal-box">
            <h2 class="modal-title" id="customModalTitle">Modal Title</h2>
            <p class="modal-body" id="customModalBody">This is the modal message.</p>
            <textarea id="customModalInput" class="modal-input" placeholder="Enter reason..."></textarea>
            <div class="modal-buttons">
                <button class="modal-button cancel" id="customModalCancelBtn">Cancel</button>
                <button class="modal-button confirm" id="customModalConfirmBtn">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module" src="/js/firebaseConfig.js"></script>
    <script type="module" src="/js/history.js"></script>
    <script type="module" src="/js/search.js"></script>
    <script type="module" src="/js/ui.js"></script>
    <script type="module" src="/js/auth-guard.js"></script>
    <script type="module" src="/js/lightbox.js"></script>
</body>
</html>
