<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - UTAR Connect</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <a href="/index.html" class="logo">
                <h1>UT<span class="title-red">A</span>R <span class="title-yellow">Connect</span></h1>
            </a>
        </div>
    </header>

    <div class="container">
        <form id="forgotPasswordForm" class="auth-form" novalidate>
            <h2>Reset Your Password</h2>

            <div id="authError" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <p style="text-align: center; color: var(--dark-gray); margin-bottom: 20px;">
                Enter your email to receive a password reset link.
            </p>

            <label for="resetEmail">UTAR Email:</label>
            <div class="input-container">
                <input type="email" id="resetEmail" required
                       placeholder="e.g., name@1utar.my"
                       pattern=".+@(1utar\.my|utar\.edu\.my)$"
                       title="Must be a valid UTAR email address">
                <span class="feedback-icon"></span>
            </div>

            <div id="studentIdContainer" style="display: none;">
                <label for="studentId">Full Student ID:</label>
                <div class="input-container">
                    <input type="text" id="studentId"
                           pattern="\d{7}"
                           maxlength="7"
                           placeholder="Enter your 7-digit Student ID"
                           title="Enter exactly 7 digits">
                    <span class="feedback-icon"></span>
                </div>
            </div>

            <button type="submit" class="auth-button">Send Reset Link</button>

            <p class="auth-redirect">Remembered your password? <a href="/login.html">Log In</a></p>
        </form>
    </div>
    
    <div class="modal-overlay" id="customModalOverlay">
        <div class="modal-box">
            <h2 class="modal-title" id="customModalTitle">Modal Title</h2>
            <p class="modal-body" id="customModalBody">This is the modal message.</p>
            <textarea id="customModalInput" class="modal-input" placeholder="Enter reason..."></textarea>
            <div class="modal-buttons">
                <button class="modal-button cancel" id="customModalCancelBtn">Cancel</button>
                <button class="modal-button confirm" id="customModalConfirmBtn">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module" src="/js/firebaseConfig.js"></script>
    <script type="module" src="/js/forgotpassword.js"></script>
    <script type="module" src="/js/ui.js"></script>
    <script type="module" src="/js/lightbox.js"></script>
</body>
</html>
